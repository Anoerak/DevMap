<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" href="%sveltekit.assets%/favicon.png"/>
		<link rel="stylesheet" href="%sveltekit.assets%/style.css">

		<meta charset="utf-8"/>
		<meta
		name="viewport" content="width=device-width, initial-scale=1"/>

		<!-- Primary Meta Tags -->
		<title>DevMap</title>
		<meta name="title" content="DevMap"/>
		<meta name="description" content="Hey there! DevMap is an interactive map to represent where are the developer actually seeking for a position, their specialties, stack and location. It is privacy oriented meaning no informations are collected, only an email which will be used only to activate/deactivate/delete your 'available' status."/>
		<meta name="author" content="AnÃ¸rak">

		<meta name='robots' content='index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1'/>
		<meta name="revisit-after" content="7 days">
		<meta name="theme-color" content="#548FF0"/>
		<meta name="msapplication-navbutton-color" content="#548FF0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="#548FF0">

		<link
		rel="canonical" href="https://devmap.eu/"/>

		<!-- Open Graph / Facebook -->
		<meta property="og:locale" content="en_US"/>
		<meta property="og:site_name" content="DevMap"/>
		<meta property="og:image:width" content="835"/>
		<meta property="og:image:height" content="627"/>
		<meta property="og:image:type" content="image/webp"/>

		<meta property="og:type" content="website"/>
		<meta property="og:url" content="https://devmap.eu/"/>
		<meta property="og:title" content="DevMap"/>
		<meta property="og:description" content="Hey there! DevMap is an interactive map to represent where are the developer actually seeking for a position, their specialties, stack and location. It is privacy oriented meaning no informations are collected, only an email which will be used only to activate/deactivate/delete your 'available' status."/>
		<meta
		property="og:image" content="/meta-tags.webp"/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image"/>
		<meta property="twitter:url" content="https://devmap.eu/"/>
		<meta property="twitter:title" content="DevMap"/>
		<meta property="twitter:description" content="Hey there! DevMap is an interactive map to represent where are the developer actually seeking for a position, their specialties, stack and location. It is privacy oriented meaning no informations are collected, only an email which will be used only to activate/deactivate/delete your 'available' status."/>
		<meta
		property="twitter:image" content="/meta-tags.webp"/>


		<!-- Mapbox CDN -->
		<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
		<script defer src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
		<script defer src="https://api.mapbox.com/search-js/v1.0.0-beta.17/web.js"></script>

		<!-- Plausible script for analytics-->
		<script defer data-domain="devmap.eu" src="https://plausible.sebdevcloud.synology.me/js/script.js"></script>

		<!-- Svelte index.js script from $lib -->
		<script defer src="%sveltekit.assets%/index.js" type="module"></script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="header"></div>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
