<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<link rel="icon" href="%sveltekit.assets%/favicon.png"/>
		<link rel="stylesheet" href="%sveltekit.assets%/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="theme-color" content="#000000"/>
		<meta
		name='robots' content='index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1'/>

		<!-- Primary Meta Tags -->
		<title>DevMap</title>
		<meta name="title" content="DevMap"/>
		<meta name="description" content="ğŸ‘‹ Hey there! DevMap is an interactive map to represent where are the developer actually seeking for a position, their specialties, stack and location. It is privacy oriented meaning no registration is required, only an email which will be encrypted and used only to activate/deactivate your 'available' status."/>

		<link rel="canonical" href="https://devmap.dev/"/>
		<meta property="og:locale" content="en_US"/>
		<meta property="og:site_name" content="DevMap"/>
		<meta property="og:image:width" content="1200"/>
		<meta property="og:image:height" content="627"/>
		<meta property="og:image:type" content="image/webp"/>
		
		<!-- Mapbox CDN -->
		<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
		<script defer src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
		<script defer src="https://api.mapbox.com/search-js/v1.0.0-beta.17/web.js"></script>
		
		<!-- Plausible script for analytics-->
		<script defer data-domain="devmap.dev" src="https://plausible.sebdevcloud.synology.me/js/script.js"></script>

		<!-- Svelte index.js script from $lib -->
		<script defer src="%sveltekit.assets%/index.js" type="module"></script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="header"></div>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
